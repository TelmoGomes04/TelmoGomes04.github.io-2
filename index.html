<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Test</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        var carMesh = null;
        var touchStart = null;
        var initialY = null;
        var initialScale = null;
        var initialRotation = null;
        var planeDetected = false;

        var position = false ;
        var scaling = false ;
        var rotation = false ;
        var color = 0;

        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });

        var createScene = function() {
            var scene = new BABYLON.Scene(engine);

            var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 1, -2), scene);
            camera.setTarget(BABYLON.Vector3.Zero());

            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.9;

            var light2 = new BABYLON.HemisphericLight("hemisphericLight2", new BABYLON.Vector3(0, 1, 0), scene);
            light2.intensity = 0.7;

            var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

            var loadingText = new BABYLON.GUI.TextBlock();
            loadingText.text = "Loading...";
            loadingText.color = "white";
            loadingText.fontSize = 24;
            loadingText.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_CENTER;
            loadingText.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_CENTER;
            loadingText.isVisible = true;

            advancedTexture.addControl(loadingText);

            function loadCarMesh(scene) {
                BABYLON.SceneLoader.ImportMesh("", "media/gltf/F3_Car/", "scene.gltf", scene, function (loadedMeshes) {
                    loadedMeshes.isVisible = false;
                    carMesh = loadedMeshes[0]; // Assumindo que a mesh do carro está no índice 0
                    carMesh.isVisible = false; // Inicialmente ocultar a mesh
                    carMesh.scaling = new BABYLON.Vector3(0.3, 0.3, 0.3); // Definir escala desejada
                    loadingText.isVisible = false;

                    // Adicione estas linhas após carregar a malha do carro
                    carMesh.occlusionType = BABYLON.AbstractMesh.OCCLUSION_TYPE_OPTIMISTIC;
                    carMesh.isOccluded = true;
                },
                // Função de progresso
                function (event) {
                    if(event.total == 0){
                        loadingText.text = "Loading: 0%";
                    }else{
                        var percentagem = (event.loaded * 100 / event.total).toFixed();
                        loadingText.text = "Loading: " + percentagem + "%";
                    }
                });
                
            }

            loadCarMesh(scene);
            
            
            scene.createDefaultXRExperienceAsync({ floorMeshes: [], uiOptions: { sessionMode: "immersive-ar" } }).then((xrHelper) => {
                const fm = xrHelper.baseExperience.featuresManager;
                const xrTest = fm.enableFeature(BABYLON.WebXRHitTest, "latest");

                xrTest.onHitTestResultObservable.add((results) => {
                    if (!planeDetected && results.length > 0 && carMesh && !carMesh.isVisible) {
                        // Plane detection bem-sucedido, exiba a mesh do carro no plano detectado
                        var hitResult = results[0];
                        carMesh.position = hitResult.transformationMatrix.getTranslation();
                        carMesh.isVisible = true;
                        carMesh.position.y = initialY;
                        // Outras configurações necessárias após o plane detection
                        planeDetected = true; // Marque o plane detection como concluído 
                        moveButton.isVisible = true;
                        scaleButton.isVisible = true;
                        rotateButton.isVisible = true;
                    }
                    
                });
                // Criar botão "Move"
                var moveButton = BABYLON.GUI.Button.CreateSimpleButton("moveButton", "Move");
                moveButton.width = "120px";
                moveButton.height = "120px";
                moveButton.color = "black";
                moveButton.cornerRadius = 20;
                moveButton.background = "gray";
                moveButton.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM; // Alinhamento vertical no fundo
                moveButton.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_CENTER; // Alinhamento horizontal no centro
                moveButton.left = "-130px";
                moveButton.top = "-20px";
                moveButton.isVisible = false;
                moveButton.onPointerUpObservable.add(function() {
                    position = !position;
                    scaling = false;
                    rotation = false;
                    console.log("Position :",position);
                    if(position) {
                        moveButton.background = "green";
                        scaleButton.background = "gray";
                        scaling = false;
                        rotateButton.background = "gray";
                        rotation = false;
                    } else {
                        moveButton.background = "gray";
                    }
                });
                advancedTexture.addControl(moveButton); 

                // Criar botão "Scale"
                var scaleButton = BABYLON.GUI.Button.CreateSimpleButton("scaleButton", "Scale");
                scaleButton.width = "120px";
                scaleButton.height = "120px";
                scaleButton.color = "black";
                scaleButton.cornerRadius = 20;
                scaleButton.background = "gray";
                scaleButton.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM; // Alinhamento vertical no fundo
                scaleButton.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_CENTER; // Alinhamento horizontal no centro
                //scaleButton.left = "0px";
                scaleButton.top = "-20px";
                scaleButton.isVisible = false;
                scaleButton.onPointerUpObservable.add(function() {
                    scaling = !scaling;
                    position = false;
                    rotation = false;
                    console.log("Scaling :",scaling);
                    if(scaling) {
                        scaleButton.background = "green";
                        moveButton.background = "gray";
                        position = false;
                        rotateButton.background = "gray";
                        rotation = false;
                    } else {
                        scaleButton.background = "gray";
                    }
                });
                advancedTexture.addControl(scaleButton); 

                // Criar botão "Rotate"
                var rotateButton = BABYLON.GUI.Button.CreateSimpleButton("rotateButton", "Rotate");
                rotateButton.width = "120px";
                rotateButton.height = "120px";
                rotateButton.color = "black";
                rotateButton.cornerRadius = 20;
                rotateButton.background = "gray";
                rotateButton.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM; // Alinhamento vertical no fundo
                rotateButton.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_CENTER; // Alinhamento horizontal no centro
                rotateButton.left = "130px"; // Distância do botão "Scale"
                rotateButton.top = "-20px";
                rotateButton.isVisible = false;
                rotateButton.onPointerUpObservable.add(function() {
                    rotation = !rotation;
                    position = false;
                    scaling = false;
                    console.log("Rotation :",rotation);
                    if(rotation) {
                        rotateButton.background = "green";
                        moveButton.background = "gray";
                        position = false;
                        scaleButton.background = "gray";
                        scaling = false;
                    } else {
                        rotateButton.background = "gray";
                    }
                });
                advancedTexture.addControl(rotateButton);  


                // Criar botão "Coler change"
                var colorButton = BABYLON.GUI.Button.CreateSimpleButton("rotateButton", "Color");
                colorButton.width = "120px";
                colorButton.height = "120px";
                colorButton.color = "black";
                colorButton.cornerRadius = 20;
                colorButton.background = "gray";
                colorButton.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM; // Alinhamento vertical no fundo
                colorButton.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_CENTER; // Alinhamento horizontal no centro
                colorButton.left = "200px"; // Distância do botão "Scale"
                colorButton.top = "-20px";
                colorButton.isVisible = false;
                colorButton.onPointerUpObservable.add(function() {
                    var paintMaterial = carMesh.materials["paint"];
                    var originalColor = paintMaterial.albedoColor.clone();
                    color++;
                    switch(color){
                        case 0:
                            paintMaterial.albedoColor = originalColor;
                            break;
                        case 1:
                            //azul
                            paintMaterial.albedoColor = new BABYLON.Color3(0, 0, 1);
                            break;
                        case 2:
                            //amarelo
                            paintMaterial.albedoColor = new BABYLON.Color3(1, 1, 0);
                            break;
                        case 3:
                            //verde
                            paintMaterial.albedoColor = new BABYLON.Color3(0, 1, 0);
                            break;
                        case 4:
                            //cinzento
                            paintMaterial.albedoColor = new BABYLON.Color3(0.5, 0.5, 0.5);
                            break;
                    }
                });
                advancedTexture.addControl(rotateButton);  
            });

            return scene;
        };

        var scene = createScene();

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });

        // Variáveis para rastrear os pontos de toque
        let initialDistance = null;
        let pointer1Id = null;
        let pointer2Id = null;
        
        // Evento de ponteiro para rastrear toques
        scene.onPointerObservable.add((pointerInfo) => {
            switch (pointerInfo.type) {
                case BABYLON.PointerEventTypes.POINTERDOWN:
                    if (!pointerInfo.pickInfo || !pointerInfo.pickInfo.pickedPoint) {
                        return;
                    }
                    // Captura o ponto onde o ponteiro foi pressionado
                    touchStart = pointerInfo.pickInfo.pickedPoint.clone();
                    break;

                case BABYLON.PointerEventTypes.POINTERMOVE:
                    if (!pointerInfo.pickInfo || !pointerInfo.pickInfo.pickedPoint) {
                        return;
                    }
                    // Verifica se a malha do carro está visível e se houve um toque inicial
                    if (carMesh.isVisible && touchStart) {
                        // Calcula a diferença entre a posição atual do ponteiro e a posição inicial do toque
                        var delta = pointerInfo.pickInfo.pickedPoint.subtract(touchStart);

                        if (position) {
                            // Move o carro na direção do movimento do ponteiro, mantendo a altura inicial
                            carMesh.position.x += delta.x;
                            carMesh.position.z += delta.z;
                            carMesh.position.y = initialY;
                        } else if (scaling) {
                            //carMesh.scaling = new BABYLON.Vector3(1, 1, 1);
                            var scaleIncrement = 0.005; // Valor de ajuste da escala
                            var directiony = Math.sign(delta.y);
                            try {
                                var newScale = carMesh.scaling.y + (directiony * scaleIncrement);
                                if((delta.y == delta.y) && (newScale >= 0.2 && newScale <= 0.8)){
                                    carMesh.scaling = new BABYLON.Vector3(newScale, newScale, newScale);
                                }
                                
                            } catch (error) {
                                console.error("Erro na aplicação da escala:", error);
                            }
                        } else if (rotation) {
                            var rotationIncrement = 1;  // Valor de ajuste da rotação
                            var directionx = Math.tanh(delta.x);
                            try {
                                // Ajustar a rotação ao redor do eixo Y com base no movimento horizontal 
                                if (delta.x == delta.x) {
                                    carMesh.rotate(BABYLON.Axis.Y, -directionx * rotationIncrement);
                                }
                            } catch (error) {
                                console.error("Erro na aplicação da rotação:", error);
                            }

                        } else {
                            console.log("Default");
                        }
                        
                        // Atualiza o ponto inicial do toque para o ponto atual do ponteiro
                        touchStart = pointerInfo.pickInfo.pickedPoint.clone();
                    }
                    break;

                case BABYLON.PointerEventTypes.POINTERUP:
                    // Lidar com ação quando o botão do ponteiro é solto 
                    break;
            }
        });

    });
    </script>
</body>
</html>
